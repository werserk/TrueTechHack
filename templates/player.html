{% extends "base.html" %}

{% block content %}
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="video-name">{{ video.name }}</h1>
            <button id="editButton" class="action-button small">Edit</button>
        </div>

        <!-- Modal -->
        <div id="editModal" class="modal">
            <div class="modal-content">
                <button class="close-button">&times;</button>
                <form action="{{ url_for('edit_video_name', video_id=video.id) }}" method="POST" class="mb-4 form-container">
                    <label for="new_video_name">Edit Video Name:</label>
                    <input class="input-dialogue" type="text" id="new_video_name" name="new_video_name" value="{{ video.name }}" maxlength="18"
                           required><br>
                    <button type="submit" class="action-button small">Save</button>
                </form>
            </div>
        </div>

        <div class="video-card">
            <video id="videoPlayer" width="50%" controls preload="none">
                <source src="{{ url_for('static', filename='uploads/' + video.filename) }}" type="video/mp4">
                <source src="{{ url_for('static', filename='uploads/' + video.filename) }}" type="video/x-msvideo">
                <source src="{{ url_for('static', filename='uploads/' + video.filename) }}" type="video/x-ms-wmv">
                <source src="{{ url_for('static', filename='uploads/' + video.filename) }}" type="video/quicktime">
                <source src="{{ url_for('static', filename='uploads/' + video.filename) }}" type="video/x-matroska">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="mt-4">
            <div class="slider-grid">
                <div class="slider-container">
                    <label class="slider-label" for="brightness">Brightness:</label>
                    <input class="slider" type="range" id="brightness" name="brightness" min="0" max="200" value="100">
                </div>
                <div class="slider-container">
                    <label class="slider-label" for="contrast">Contrast:</label>
                    <input class="slider" type="range" id="contrast" name="contrast" min="0" max="200" value="100">
                </div>
                <div class="slider-container">
                    <label class="slider-label" for="saturation">Saturation:</label>
                    <input class="slider" type="range" id="saturation" name="saturation" min="0" max="200" value="100">
                </div>
                <div class="slider-container">
                    <label class="slider-label" for="hue-rotate">HUE:</label>
                    <input class="slider" type="range" id="hue-rotate" name="hue-rotate" min="0" max="360" value="0">
                </div>
            </div>
            <form action="{{ url_for('delete_video', video_id=video.id) }}" method="POST">
                <button type="submit" class="action-button small">Delete</button>
            </form>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/edit-video-name.js') }}"></script>
    <script src="{{ url_for('static', filename='js/video-player.js') }}"></script>
{% endblock %}
