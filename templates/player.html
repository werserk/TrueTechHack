{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">{{ video.filename }}</h1>
    <div class="video-container">
        <video id="videoPlayer" width="50%" controls>
            <source src="{{ url_for('static', filename='uploads/' + video.filename) }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="mt-4">
        <label for="brightness">Brightness:</label>
        <input type="range" id="brightness" name="brightness" min="0" max="200" value="100">
        <label for="contrast">Contrast:</label>
        <input type="range" id="contrast" name="contrast" min="0" max="200" value="100">
        <label for="saturation">Saturation:</label>
        <input type="range" id="saturation" name="saturation" min="0" max="200" value="100">
        <label for="hue-rotate">Hue-rotate:</label>
        <input type="range" id="hue-rotate" name="hue-rotate" min="0" max="360" value="0">
    </div>
    <div class="mt-4">
        <label for="epilepsy">Epilepsy Filter:</label>
        <input type="checkbox" id="epilepsy" name="epilepsy">
        <label for="color-blind">Color Blind Mode:</label>
        <input type="checkbox" id="color-blind" name="color-blind">
    </div>
</div>
<script src="{{ url_for('static', filename='js/video-player.js') }}"></script>
{% endblock %}
